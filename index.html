<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right_section">
                <li><a class="nav-right_gmail" href="https://www.google.com/intl/es/gmail/about/">Gmail</a></li>
                <li><a class="nav-right_images" href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Images</a></li>
                <li><a href="https://about.google/products/">
                    <span class="material-icons">
                        apps
                        </span>
                </a></li>
                <li><a href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com/"><img src="https://lh3.googleusercontent.com/ogw/AOh-ky1cI-zV3yejx7ywsZlJZr5fZA8okgZZn2BZok2y=s32-c-mo" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <a href="https://google.com">
                <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </a>
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <a href="https://google.com">
                    <span class="search-icon material-icons" >search</span>
                </a>
                <input type="text">
                <a class="micro-icon" href="">
                    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png" alt="google microfone icon"> -->
                </a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Search with Google</button>
            </div>
            <div>
                <button>I'm feeling lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
